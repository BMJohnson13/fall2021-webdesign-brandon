<!DOCTYPE html>

<html lang='en'>
    <head>
        
        <meta charset="utf-8" />
        <title>CSS Position</title>

        <style>
         body {
                height: 5000px;
                margin: 0;
            }


            #red, #gray, #black {
                width: 200px;
                height: 200px;
                border-radius: 10px;
            }

        #red {
                background-color: red;
                position: fixed;
                top: 100px;
                left: 200px;
            }

            #green {
                background-color: gray;   
            }
            #blue {
                background-color: black;
                position: sticky;
                top: 0;
                left: 100px;
            }
        </style>
    </head>

    <body>
        <div id="red"></div>
        <div id="gray"></div>
        <div id="black"></div>
     


    </body>


</html>
