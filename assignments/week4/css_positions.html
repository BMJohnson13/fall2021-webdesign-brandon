<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8" />
        <title>CSS Positions</title>

        <style>
            #red, #green, #blue {
                width: 200px;
                height: 200px;
                border-radius: 11px;
            }
            #red {
                background-color: red;
                position: absolute;
                top: 500px;
                left: 500px;
                
            }
            #green {
                background-color: green;
            }
            #blue {
                background-color: blue;
            }
        </style>

    </head>

    <body>
        <div id="red">
    
        </div>
        <div id="green">

        </div>
        
        <div id="blue">

        </div>
    </body>

</html>
