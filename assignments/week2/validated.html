<!DOCTYPE html>
<!--^^DOCTYPE ALWAYS COMES FIRST-->
<!-- DOCTYPE is used for browsers to recognize what type of coding you are using-->
<!--html is the only sibling to doctype. everything else must be enclosed-->
<!-- html elements are required. head and body are the required children-->
<!--lang is a required attribute of the html opener tag. lang is the language of the CONTENT not the code of the web page. en is english-->
<!--html code is always in english. this is different than lang-->
<!-- title give the web page's entirety it's title, this will show in the tabs in your browser as well as any bookmarks or saved html-->
<html lang="en">
    <head>
        <!--all meta data code goes in here-->
        <!-- meta is a metadata element. charset is character set. utf-8 is our english keyboard characters-->
        <meta charset="utf-8">
        <title>Tab Title Here</title>
    </head>

    <body>
        <!--all visual data code here-->
        
    </body>
</html>
