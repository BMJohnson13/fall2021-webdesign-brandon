<p>This is a paragraph</p>

<!-- this is NOT how you make an image element! -->
<!-- <img>myimage.jpg</img> -->

<!-- This is the CORRECT way of making an image element! -->
<!-- this is called an attribute, attributes are additional pieces of information for an element -->
<!-- img src tag is a self closing tag. It is a reference to a remote file telling the coding where to find the image source -->
<img src="tattoos.jpg" alt="a tattoo artist in black gloves doing a geometric pattern of triangles on their client." />



<!-- example of a bad descriptipon, it should be describing the FILE and NOT the content-->
<img src="pexels-cottonbro-4123584.jpg" alt="A jpeg image" />



<!-- example of a bad descriptipon, the description is assuming or suggesting something not related to the image -->
<img src="pexels-cottonbro-4125508.jpg" alt="the tattoo artist is annoyed with his impatient client" title="drawing a dragon"/>
<!-- *note- visual code will automatically suggest any files in its current folder after a src="_" -->

<!-- anchor element, allows a piece of text to go to a dirrerent web page -->

<p>This is a very long <a href="https://en.wikipedia.org/wiki/Tattoo">scentence</a> that is going to be used for creating links</p>

<a href="https://www.google.com">Google</a>

<!-- This anchor element is using File mode meaning its going to another file-->
<p>Check out my <a href="firstwebpage.html">first web page!</a></p>
