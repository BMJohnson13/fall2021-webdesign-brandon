<!-- form and input interactive elements-->
<form>
    <input type="text" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="reset" />
    <input type="submit" />
    <textarea> </textarea>
    <button>THAT WAS EASY</button>
</form>
<!-- the for= and id= attributes are semantics that link the lables to the inputs-->

<!--lables and inputs are in-line in line-->
<form>
    <label for=:username">Username:</label>
    <input type="text" id="username" />
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" />
    <br/>
    <input type="submit" />
</form>
