<!-- form and input interactive elements-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>
<body>
<h1>Forms 9/2
</h1>

<h2>Inputs & Buttons:</h2>
<form>
    <!-- -->
    <label for="in1">INPUT</label>
    <input type="text" id="in1"/>
    <br/>
    <p>question?</p>
    <label for="yes">YES</label>
    <input type="checkbox" id="yes"/>
    <br/>
    <label for="no">NO</label>
    <input type="checkbox" id="no"/>
    <br/>
    <label for="na">N/A</label>
    <input type="radio" id="na"/>
    <br/>
    <br/>
    <input type="reset" />
    <input type="submit" />
    <br/>
    <br/>
    <p>comments:</p>
 <!-- text area is an input that is resizeable by the user-->
    <textarea> </textarea>
<!--button is a generic clickable element that is usually tied to programing to give it a function-->
    <br/>
    <button>Submit<br/>Comment</button>
    <br/>
    <button>THAT<br/>WAS<br/>EASY</button>
    <br/>
    <label for="howmany">How many?</label>
    <input type="number" value="100" id="howmany"/>
</form>
<!-- the for= and id= attributes are semantics that link the lables to the inputs-->

<!--lables and inputs are in-line in line-->
<form>
    <!-- lables are text that signify what the input is for. id attributes are Recommended for accessability! -->
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="username@server.com" />
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="**************************************************"/>
    <br>
    <input type="submit" />
</form>

<h2>Radio buttons & Checkboxes</h2>

<form>
    <p>Guitar Brands</p>
    <input id="fender" type="checkbox" name="brands" />
    <label for="fender">Fender</label>
    <br>
    <input type="checkbox" name="brands" id="gibson">
    <label for="gibson">Gibson</label>
    <br>
    <input type="checkbox" name="brands" id="prs">
    <label for="prs">Paul Reed Smith</label>
<br>


    <p>Effects Used</p>
    <input type="radio" name="fxused" id="Distortion">
    <label for="Distortion" >Distortion</label>
<br>
    <input type="radio" name="fxused"  id="Delay">
    <label for="Delay" >Delay</label>
<br>
    <input type="radio" name="fxused" id="Reverb" />
    <label for="Reverb" >Reverb</label><br>
    <input type="radio" name="fxused" checked="checked" id="other">
    <label for="other" >Other</label>

<br>

<p>Amplifiers</p>
<input type="radio" name="amp" id="solidstate">
    <label for="solidstate" >Solid State</label>
<br>
    <input type="radio" name="amp" id="Tube">
    <label for="Tube" >Tube</label>
<br>
    <input type="radio" name="amp" id="Combo" />
    <label for="Combo" >Combo</label><br>
    <input type="radio" name="amp" checked="checked" id="Other">
    <label for="Other" >Other</label>
<br>

    <!--<input type="radio" id="all">
    <label for="all">All of the Above</label>
<br>-->


<!-- radio buttons are intended for singular selection and checkboxes are for multiple selections-->
<h2>test area</h2>
<fieldset>
<legend>Guitar Brands (legend style)</legend>
    <input type="checkbox" name="brands" id="Fender">
    <label for="Fender" >Fender</label>
    <br>
    <input type="checkbox" name="brands" id="Gibson">
    <label for="Gibson" >Gibson</label>
    <br>
    <input type="checkbox" name="brands" id="prsmith">
    <label for="prsmith"  >Paul Reed Smith</label>
</fieldset>
</form>
</body>

</html>
